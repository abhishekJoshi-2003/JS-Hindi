<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Number 💎</title>
</head>
<body>
     <h2>Guess The Number</h2>
     <div class="container">
        <p style="margin-top: 20px;">Guess the number between 1 and 100</p>
        <p style="margin-bottom: 20px;">You have 10 attempts to guess the number</p>
        <h2 style="margin-bottom: 10px;">Guess a Number</h2>
        <input type="text" name="num" id="num" placeholder="Guess a number" class="inputEle" disabled>
        <button class="btn" disabled>Submit Guess</button>
        <div id="msg"></div>
        <div id="pre-guess">Previous Guesses:</div>
        <div id="rem-guess">Guesses remaining: 10</div>
     </div>
     <button id="closure">Start Game</button>
     <div class="back"><a href="../index.html" style="text-decoration: none;color: #212121">Home</a></div>
</body>
<script src="index.js"></script>
</html>
