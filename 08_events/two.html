<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Async</title>
</head>

<body>
    <h1>Joshi Ji Ka Gyan</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const typeName = function () {
        console.log("Joshi Ji Ka Gyan")
    }
    const timeTaken = setTimeout(typeName, 2000); // This is the browser function for which the call goes to browser. it takes one function as handler and the time in ms and after the time the function is executed once
    const changeText = function () {
        const ele = document.querySelector('h1');
        ele.innerHTML = ele.innerHTML === "My Name is Joshi" ? "Joshi Ji Ka Gyan" : "My Name is Joshi";
    }
    const time = setInterval(changeText,2000);
    document.querySelector('#stop').addEventListener('click',function(){
         clearTimeout(timeTaken); //It will clear the timeout
         clearInterval(time) // It will clear time interval
    });
    // This is the browser function for which the call goes to browser. it takes one function as handler and the time in ms and after the time the function is executed repeatedly after the mentioned time intervsl
</script>

</html>
