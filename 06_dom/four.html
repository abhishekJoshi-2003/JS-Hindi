<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshi ka DOM</title>
</head>
<body style="background-color: #212121;color: #fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Adding element to DOM

    function addLang(langToAdd){ // Less Optimised
           const li = document.createElement('li');
           li.innerHTML =  `${langToAdd}`;
           document.querySelector('.language').appendChild(li);
    }
    addLang("Python");
    addLang("C++");
    function addOptiLang(langToAdd){ // Less Optimised
           const li = document.createElement('li');
           li.appendChild(document.createTextNode(langToAdd));
           document.querySelector('.language').appendChild(li);
    }
    addOptiLang("Java");
    addOptiLang("Ruby");

    // Editing Element
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.textContent = "Mojo"
    const newli = document.createElement('li');
    newli.appendChild(document.createTextNode("Mojo"));
    secondLang.replaceWith(newli);

    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>'
    // const newFirst = document.createElement('li');
    // newFirst.textContent = "Bhai Lang";
    // firstLang.replaceWith(newFirst);

    // Removal
    const lastLi = document.querySelector('li:last-child');
    lastLi.remove();
</script>
</html>
